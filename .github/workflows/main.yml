name: Python CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: cactus_store
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]

      - name: Init DB schema
        run: |
          sudo apt-get install -y mysql-client
          mysql -h 127.0.0.1 -u root -p${{ secrets.DB_PASSWORD }} cactus_store -e "
            CREATE TABLE IF NOT EXISTS Cactus (
              id INT AUTO_INCREMENT PRIMARY KEY,
              name VARCHAR(100) NOT NULL,
              price DECIMAL(10,2) NOT NULL,
              description VARCHAR(255)
            );
            INSERT INTO Cactus (name, price, description) VALUES
              ('Golden Barrel', 25.50, 'Round cactus with golden spines'),
              ('Prickly Pear', 15.00, 'Flat pads with edible fruit');
          "

      - name: Run tests with Secret
        env:
          DB_HOST: localhost
          DB_USER: root
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: cactus_store
        run: |
          pytest -v
